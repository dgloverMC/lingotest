        <h1 id="configuring-the-operating-system-web-server-database-server" name="configuring-the-operating-system-web-server-database-server">
   Configuring the operating system (web server &amp; database
server)
  </h1>
        <p>
   In case you are using a Linux distribution, please ensure that your
operating system is using UTF-8 as the default encoding method.
Detailed instructions on how this is configured can be found in the
manual of your operating system.
