        <h1 id="installing-java-web-server" name="installing-java-web-server">
   Installing Java (web server)
  </h1>
        <p>
   Install Java 8 64bit on the web server.
  </p>
        <p>Download the installation package here: <a href="https://www.java.com/en/download/" xmlns="http://www.w3.org/1999/xhtml">
    https://www.java.com/en/download/
   </a></p>
        <div class="important" MadCap:autonum="&lt;b&gt;Important&lt;/b&gt;">
            <p>
    Pay attention to version number. Signavio Process Manager
doesn't support Java 9, yet.
   </p>
