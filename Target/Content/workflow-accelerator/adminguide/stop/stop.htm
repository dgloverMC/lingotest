        <h1 id="stopping" name="stopping">
   Stopping Signavio Workflow Accelerator
  </h1>
        <p>
   In order to stop the Workflow Accelerator system completely, you
have to stop the Tomcat application server and the MongoDB database.
However, if you need to restart the Workflow Accelerator system, it is
sufficient to restart only the Tomcat server.
  </p>
